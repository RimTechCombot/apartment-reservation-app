{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%block content%}
<div class="mx-auto" style="width: 25rem;">
    <form method="POST" class="form-group" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form | crispy }}
	<button type="submit" class="btn btn-success">Add Venue</button>
    </form>
</div>
{%endblock%}
